<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <title>Log in</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/loginForm.css">
    </head>
    <body>

        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href=/html/Welcome.html>Movie Database</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href=/html/signupForm.html>Join Us</a></li>
                </ul>
            </div>
        </nav>
        
        <h1 class="text-center" id="login"> Log in to your account</h1>


        <div class="container">
            <div class="form">
                <form action=/html/regularUser.html method="POST">
                    <label for="uname">Username:</label>
                    <input type="text" id="uname"><br><br>
                    <label for="pword">Password:</label>
                    <input type="text" id="lname"><br><br>
                    <input type="submit" id="log" value="Log in">
                </form>
                <br><div id="inviteSignup">
                    <h3 id="no">Don't have an account with us?</h3>
                    <button type="button" name="button" id="signUp"><a href=/html/signupForm.html> Create Account</a></button>
                </div>
            </div>
        </div>

        
        <footer class="container-fluid foot text-center">
            <p>&copy; Sara Rwentambo</p>
        </footer>
