<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Welcome</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/Welcome.css">
        <script type='text/javascript'>
            function addFields(){
                // Number of inputs to create
                var number = document.getElementById("member").value;
                // Container <div> where dynamic content will be placed
                var container = document.getElementById("container");
                // Clear previous contents of the container
                while (container.hasChildNodes()) {
                    container.removeChild(container.lastChild);
                }
                for (i=0;i<number;i++){
                    // Append a node with a random text
                    container.appendChild(document.createTextNode("Member " + (i+1)));
                    // Create an <input> element, set its type and name attributes
                    var input = document.createElement("input");
                    input.type = "text";
                    input.name = "member" + i;
                    container.appendChild(input);
                    // Append a line break 
                    container.appendChild(document.createElement("br"));
                }
            }
        </script>
    </head>
    <body>
    
        <!-- Nav Bar-->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href=/html/Welcome.html>Movie Database</a>
                </div>
                <ul class="nav navbar-nav">
                    <li id="note"><a href=/html/signupForm.html>Join Us</a></li>
                    <li id="home"><a href=/html/loginForm.html>Login</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="container text-center">Welcome to the Movie Database!</h1>
        <br>
    
        <input type="text" id="member" name="member" value=""> Number of members: (max. 10)
        <a href="#" id="filldetails" onclick="addFields()">Fill Details</a>
        <div id="container">

        <footer>
            &copy; Sara Rwentambo
        </footer>
        
    </body>
</html>
